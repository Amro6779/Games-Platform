<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imgs/Logo (1).png" type="image/x-icon">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="home">
        <header>
            <img src="Imgs/wraper.png" class="w-100" alt="Game_Cover">
        </header>
    
        <nav class="navbar navbar-expand-lg position-sticky top-0 z-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="tital d-flex align-items-center">
                    <img src="Imgs/logo-sm.png" alt="Game_Logo">
                    <h2 class="h3 mb-0 ms-2 text-white fw-medium">GAME REVIEWS</h2>
                </div>
    
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse mt-lg-0 mt-sm-3 text-center" id="navbarNav">
                    <ul class="navbar-nav ms-auto fw-normal">
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white active" aria-current="page" href="#mmorpg">MMORPG</a> </li>
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white" href="#shooter">SHOOTER</a> </li>
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white" href="#sailing">SAILING</a> </li>
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white" href="#permadeath">PERMADEATH</a> </li>
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white" href="#superhero">SUPERHERO</a> </li>
                        <li class="nav-item"> <a class="nav-link py-lg-0 text-white" href="#pixel">PIXEL</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <main>
            <div class="container mt-5 pb-4">
                <div class="row games gy-4">
                    <div class="loading mt-0 d-flex justify-content-center align-items-center z-3">
                        <div class="loader">
                            <div class="inner one"></div>
                            <div class="inner two"></div>
                            <div class="inner three"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div> 

    <div class="details d-none">
        <div class="container text-white ">
            <div class="head d-flex align-items-center justify-content-between">
                <h2 class="h3 py-4">Details Game</h2>
                <button class="btn-close btn-close-white"></button>
            </div>

            <div class="row info">
                <div class="loading mt-0 d-flex justify-content-center align-items-center z-3">
                    <div class="loader">
                        <div class="inner one"></div>
                        <div class="inner two"></div>
                        <div class="inner three"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
